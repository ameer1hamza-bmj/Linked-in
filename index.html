<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="images/linkedinlogo-removebg-preview.png" alt="">
        </div>
        <div class="search-bar">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search"  placeholder="Search">
             
            </div>
        </div>
        <div class="nav">
            <div class="icons1">
                <a href="#"><i class="fa-solid fa-house-chimney"></i>
              <p>Home</p></a>
            </div>
            <div class="icons2">
                <a href="#"><i class="fa-solid fa-globe"></i>
              <p>My Network</p></a>
            </div>
            <div class="icons3">
                <a href="#"><i class="fa-solid fa-briefcase"></i>
              <p>Jobs</p></a>
            </div>
            <div class="icons4">
                <a href="#"><i class="fa-solid fa-comment-dots"></i>
              <p>Messages</p></a>
            </div>
            <div class="icons5">
                <a href="#"><i class="fa-solid fa-bell"></i>
              <p>Notifications</p></a>
            </div>
            <div class="icons6">
                <a href="#"><img src="images/Profile.png" alt="">
              <p>Me</p></a>
            </div>
            <div class="icons7">
                <a href="#"><i class="fa-solid fa-braille"></i>
              <p>For Business</p></a>
            </div>
           
        </div>
        
    </div>

</body>
</html>
